<!doctype html>
<html>
<head>
	<script src="../bower_components/platform/platform.js"></script>
	<link rel="import" href="../bower_components/font-roboto/roboto.html">
	<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../elements/user-card.html">
	<link rel="stylesheet" type="text/css" href="../css/font.css">
	<style>
		html, body {
			margin: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<core-ajax id="loginAjax"
		url="http://urop2014.dtg.cl.cam.ac.uk/UROP_UI/api/user"
		handleAs="json"
		on-core-response="{{loginResponse}}">
	</core-ajax>
	<template id="ldapBind" is="auto-binding">
		<user-card id="card" ldap="{{data}}"></user-card>
	</template>}
	<script>

		window.addEventListener('polymer-ready', function(e) {
	        var loginAjax = document.getElementById('loginAjax');
	        var t = document.getElementById('ldapBind');
	        var card = document.getElementById('card');

	        // LDAP API response.
	        loginAjax.addEventListener('core-response', function(e) {
	        	t.data = loginAjax.response;
	        });

	        loginAjax.go(); // Call its API methods.
	    });
	</script>
</body>
</html>
