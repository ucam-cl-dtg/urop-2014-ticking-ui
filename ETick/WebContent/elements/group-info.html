<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<polymer-element name="group-info" attributes="name info creator">
	<template>
		<style>
			:host {
				display: block;
			}
			h1 {
				font-size: 1.8rem;
				font-weight: 100;
				padding: 0 0 0 10px;
			}
			h2 {
				font-size: 1rem;
				margin: 0;
			}
			.creator {
				font-size: 1rem;
				color: #808080;
			}
			#infoContainer {
				background: #e0f7fa;
				padding: 15px;
			}
			p {
				font-weight: 200;
				font-size: 1rem;
				width: 100%;
			}
		</style>
		<div layout vertical start>
			<div layout horizontal start>
				<div layout vertical start>
					<h1>{{name}}</h1>
					<p class="creator">Created by: {{creator}}</p>
				</div>
				<div layout horizontal end flex>
					<paper-button label="CLONE">
					</paper-button>
				</div>
			</div>
			<div id="infoContainer">
				<h2>DESCRIPTION:</h2>
				<p>{{info}}</p>
			</div>
		</div>
	</template>
	<script>
		Polymer('group-info', {
			
		});
	</script>
</polymer-element>
