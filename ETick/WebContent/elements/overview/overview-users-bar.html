<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-tooltip/core-tooltip.html">

<polymer-element name="overview-users-bar" attributes="users">
    <template>
        <link rel="stylesheet" href="overview.css">

        <style>
            #user-div:nth-child(odd){
                background: #f6f6f6;
            }
            #user-div:nth-child(even) {
                background: #e9e9e9;
            }
        </style>

        <template repeat="{{user in users}}">
            <!--<core-tooltip position="right" label="{{user.foreNames + ' ' + user.lastName + ' (' + user.crsId + ')' + ', ' + user.college}}">-->
            <div id="user-div" layout horizontal>
                <h4 class="user-label">{{user.lastName}}</h4>
                <div class="user-label">{{user.foreNames}}</div>
                <div class="user-label">{{user.college}}</div>
            </div>
            <!--</core-tooltip>-->
        </template>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
