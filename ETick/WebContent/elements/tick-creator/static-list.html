<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="static-list-item.html">

<polymer-element name="static-list" attributes="staticOptions">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
        </style>

        <div layout vertical center>
            <template repeat="{{staticOption in staticOptions}}">
                <static-list-item
                        text="{{staticOption.text}}"
                        checkedIndex="{{staticOption.checkedIndex}}"
                        closed="{{staticOption.closed}}"
                        code="{{staticOption.code}}">
                </static-list-item>
            </template>
            <core-icon-button
                    id="cmdAddTest"
                    icon="add"
                    on-tap="{{addTest}}">
            </core-icon-button>
        </div>
    </template>
    <script>
        Polymer('static-list', {
            created: function() {
                this.staticOptions = [];
            },
            addTest: function() {
                this.staticOptions[this.staticOptions.length] = {text: "", checkedIndex: 1, closed: false};
            },
            staticOptionsChanged: function() {
                console.log("changed to");
                console.log(this.staticOptions);
            }
        });
    </script>
</polymer-element>
