<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="static-list-item.html">

<polymer-element name="static-list" attributes="staticOptions tickId">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
        </style>

        <!-- load default stylistic data -->
        <core-ajax
                id="ajaxLoadDefaults"
                url="http://urop2014.dtg.cl.cam.ac.uk/UROP-TestingSystem/rest/testerAPI/v2/testFiles"
                handleAs="json"
                on-core-response="{{defaultsLoaded}}">
        </core-ajax>

        <div layout vertical center>
            <template repeat="{{staticOption in staticOptions}}">
                <static-list-item
                        text="{{staticOption.text}}"
                        checkedIndex="{{staticOption.checkedIndex}}"
                        closed="{{staticOption.closed}}">
                </static-list-item>
            </template>
            <core-icon-button
                    id="cmdAddTest"
                    icon="add"
                    on-tap="{{addTest}}">
            </core-icon-button>
        </div>


    </template>
    <script>
        Polymer('static-list', {
            created: function() {
                this.staticOptions = [];
            },
            addTest: function() {
                this.staticOptions[this.staticOptions.length] = {text: "", checkedIndex: 1, closed: false};
            },
            defaultsLoaded: function() {
                this.staticOptions = this.$.ajaxLoadDefaults.response;
                for (var i = 0; i < this.staticOptions.length; i++) {
                    this.staticOptions[i].closed = false;
                }
            }
        });
    </script>
</polymer-element>
