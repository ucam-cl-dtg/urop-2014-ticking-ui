<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="date-calendar" attributes="datetime hexColorPrimary hexColorSecondary">
	<template>
		<style>
			time.icon
			{
				font-size: 0.5em; /* change icon size */
				display: block;
				position: relative;
				width: 7em;
				height: 7em;
				background-color: #fff;
				border-radius: 0.6em;
				box-shadow: 0 1px 0 #bdbdbd, 0 2px 0 #fff, 0 3px 0 #bdbdbd, 0 4px 0 #fff, 0 5px 0 #bdbdbd, 0 0 0 1px #bdbdbd;
				overflow: hidden;
			}

			time.icon *
			{
				display: block;
				width: 100%;
				font-size: 1em;
				font-weight: 200;
				font-style: normal;
				text-align: center;
			}

			time.icon strong
			{
				position: absolute;
				top: 0;
				padding: 0.4em 0;
				color: #fff;
				background-color: {{hexColorPrimary}};
				border-bottom: 1px dashed {{hexColorSecondary}};
				box-shadow: 0 2px 0 {{hexColorPrimary}};
			}

			time.icon em
			{
				position: absolute;
				bottom: 0.3em;
				color: {{hexColorPrimary}};
			}

			time.icon span
			{
				width: 100%;
				font-size: 2.8em;
				letter-spacing: -0.05em;
				padding-top: 1em;
				color: #2f2f2f;
			}
		</style>
		<time datetime="{{tick.deadline}}" class="icon">
			  <em>{{day}}</em>
			  <strong>{{month}}</strong>
			  <span>{{date}}</span>
		</time>
	</template>
	<script>
		Polymer('date-calendar', {
			domReady: function () {
				var weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
				var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
				var d = new Date(this.datetime);
				this.date = d.getDate();
				this.day = weekdays[d.getDay()];
				this.month = months[d.getMonth()];
			}
		});
	</script>
</polymer-element>
