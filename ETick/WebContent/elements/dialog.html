<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-overlay/core-overlay.html">
<link rel="import" href="../bower_components/core-transition/core-transition-css.html">
<link rel="import" href="../bower_components/core-transition/core-transition.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">

<polymer-element name="my-dialog" attributes="transition">
	<template>
		<link rel="stylesheet" type="text/css" href="../css/elements/dialog.css" shim-shadowdom>
		
		<core-overlay id="overlay" layered backdrop transition="{{transition}}">
		</core-overlay>

		<!-- Top right cancel button -->
		<paper-icon-button icon="cancel" id="cancel" on-click="{{toggle}}"></paper-icon-button>
			<content></content>
	</template>
	<script>

	Polymer('my-dialog', {
	
		ready: function() {
			this.$.overlay.target = this;
		},

		toggle: function() {
			this.$.overlay.toggle();
		},

		transition: "core-transition-bottom"

	});

	</script>
</polymer-element>
