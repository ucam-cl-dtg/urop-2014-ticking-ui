<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="date-calendar.html">


<polymer-element name="slot-box" attributes="datetime tickName ticker" noscript>
	<template>
		<style>
			:host {
				display:   block;
				border-radius: 2px;
				position: relative;
			}
			h1 {
				margin: 0;
				font-size: 1.4rem;
				font-weight: 100;
			}

			h2 {
				margin: 0;
				font-size: 0.7rem;
				color: #808080;
				font-weight: 300;
			}
			#container {
				padding: 10px;
			}
		</style>
		<div layout horizontal center id="container">
			<date-calendar hexColorPrimary="#FF8000" hexColorSecondary="#fff" datetime="{{datetime}}"></date-calendar>
			<div flex></div>
			<div layout vertical end>
				<h1>{{tickName}}</h1>
				<h2>Ticker: {{ticker}}</h2>
			</div>
			<paper-ripple class="recenteringTouch" fit></paper-ripple>
		</div>
	</template>
</polymer-element>
