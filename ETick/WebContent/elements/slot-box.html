<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="date-calendar.html">
<link rel="import" href="time-clock.html">


<polymer-element name="slot-box" attributes="datetime tickName ticker groupName" noscript>
	<template>
		<link rel="stylesheet" type="text/css" href="../css/box-element.css">
		<div layout horizontal center id="container">
			<date-calendar hexColorPrimary="#FF8000" hexColorSecondary="#fff" datetime="{{datetime}}"></date-calendar>
			<time-clock datetime="{{datetime}}"></time-clock>
			<div layout vertical end class="textContainer" flex>
				<h3>{{groupName}}</h3>
				<h1>{{tickName}}</h1>
				<h2>Ticker: {{ticker}}</h2>
			</div>
			<paper-ripple class="recenteringTouch" fit></paper-ripple>
		</div>
	</template>
</polymer-element>
