<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="progress-ring" attributes="progress">
    <template>
        <style>
            #graph {
                position:relative;
                width:24px; height:24px;
            }
            #graphCanvas {
                display: block;
                position:absolute;
                top:0;
                left:0;
            }
        </style>

        <div class="chart" id="graph" data-percent="{{progress}}" data-size="24" data-line="2">
            <canvas id="graphCanvas"></canvas>
        </div>
    </template>
    <script>
        Polymer('progress-ring', {
            progressChanged: function() {
                var el = this.$.graph; // get canvas

                var options = {
                    percent:  el.getAttribute('data-percent') || 25,
                    size: el.getAttribute('data-size') || 220,
                    lineWidth: el.getAttribute('data-line') || 15,
                    rotate: el.getAttribute('data-rotate') || 0
                };

                var canvas = this.$.graphCanvas;

                var ctx = canvas.getContext('2d');
                canvas.width = canvas.height = options.size;

                ctx.translate(options.size / 2, options.size / 2); // change center
                ctx.rotate((-1 / 2 + options.rotate / 180) * Math.PI); // rotate -90 deg

                var radius = (options.size - options.lineWidth) / 2;

                var drawCircle = function(color, lineWidth, percent) {
                    percent = Math.min(Math.max(0, percent || 1), 1);
                    ctx.beginPath();
                    ctx.arc(0, 0, radius, 0, Math.PI * 2 * percent, false);
                    ctx.strokeStyle = color;
                    ctx.lineCap = 'round'; // butt, round or square
                    ctx.lineWidth = lineWidth;
                    ctx.stroke();
                };

                if (options.percent != 0) {
                    drawCircle('#555555', options.lineWidth, options.percent / 100);
                }
            }
        })
    </script>
</polymer-element>
