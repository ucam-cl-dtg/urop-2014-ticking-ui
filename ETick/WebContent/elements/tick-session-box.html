<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="date-calendar.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="tick-session-box" attributes="sheet" noscript>
	<template>
		<link rel="stylesheet" type="text/css" href="../css/box-element.css">
		
		<div layout horizontal center id="container" on-tap="{{onClick}}">
			<!-- TODO: Get Session Date for datetime. -->
			<date-calendar hexColorPrimary="#F75EA7" hexColorSecondary="#CE00E0" datetime="{{sheet.startTime}}"></date-calendar>
			<div layout vertical end flex class="textContainer">
				<h1>{{sheet.title}}</h1>
				<h2>{{sheet.location}}</h2>
			</div>
			<paper-ripple class="recenteringTouch" fit></paper-ripple>
		</div>
	</template>
	<script>
		Polymer("tick-session-box", {
				onClick: function() {
					this.fire("sheet-clicked",{"sheet":this.sheet});
				}
			})
	</script>
</polymer-element>
