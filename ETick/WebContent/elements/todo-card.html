<polymer-element name="todo-card" attributes="data rows">
	<template>
		<style>
			:host {
				overflow: scroll;
				display: block;
				height: 100%;
				width: 100%;
			}

			core-header-panel {
				height: 100%;
				width: 100%;
			}

			core-toolbar {
				background: #2D91EC;
				color: #fff;
			}

			#content {
				padding: 20px;
			}

			h1 {
				font-size: 1.8rem;
				font-weight: 100;
				padding: 0 0 0 10px;
			}
		</style>

		<div id="headerBar" layout horizontal center>
			<h1 flex>Ticks</h1>
			<search-box id="searchBox" placeholder="Search..."></search-box>
		</div>

		<box-list id="list">
			<template repeat="{{tick in data.ticks}}">
				<tick-box class="itemBox" tickId="{{tick._id}}" tickName="{{tick.name}}" tick="{{tick}}"></tick-box>
			</template>
		</box-list>

		<!-- <core-header-panel id="headerPanel" mode="seamed">

			</core-toolbar>

			</div>
		</core-header-panel> -->

	</template>

	</script>
</polymer-element>
