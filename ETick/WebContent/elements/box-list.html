<!-- Generic selectable list of box elements. -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-selector/core-selector.html">

<polymer-element name="box-list" attributes="valueattr multi">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}
			.itemBox {
				width: calc(100% / 3);
			}
			.itemBox:nth-child(odd) {
				background: #f6f6f6;
			}
			.itemBox:nth-child(even) {
				background: #e9e9e9;
			}

			/* Styles of selected box. */
			.itemBox.core-selected{
				background: linear-gradient(#E1BEE7, #D697EE);
				color: #6300CE;
			}
			.itemBox.core-selected::shadow h2 {
				color: #000;
			}
			.itemBox::shadow paper-ripple {
				color: #3C00FF;
			}
		</style>
		<core-selector multi="{{multi}}" layout horizontal center wrap 
			id="selector" valueattr="{{valueattr}}">
			<content></content>
		</core-selector>
	</template>
	<script>
		Polymer('box-list', {
			multi: false,

		});
	</script>
</polymer-element>
