<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="date-calendar.html">
<polymer-element name="tick-box" attributes="tick statusCode tickId" noscript>
	<template>
		<link rel="stylesheet" type="text/css" href="../css/box-element.css">
		<div layout horizontal center id="container">
            <template if="{{tick.deadline}}">
			<date-calendar datetime="{{tick.deadline}}"
				hexColorPrimary="#F75EA7" hexColorSecondary="#CE00E0"></date-calendar>
            </template>
            <template if="{{fork != -1}}">
                <status-icon id="statusIcon" big="true" mode="{{statusCode}}"></status-icon>
            </template>
			<div layout vertical end flex class="textContainer">
				<h1>{{tick.name}}</h1>
				<h2>Author: {{tick.author}}</h2>
			</div>
			<paper-ripple class="recenteringTouch" fit></paper-ripple>
		</div>
	</template>
</polymer-element>
