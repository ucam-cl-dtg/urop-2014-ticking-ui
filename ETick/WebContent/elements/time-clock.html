<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="time-clock" attributes="datetime">
	<template>
		<style>
			:host {
				margin: 0;
				padding: 8px;
			}
			.digit {
				margin: 1px;
				padding: 5px;
				border-radius: 4px;
				background: linear-gradient(#444444, #000);
				color: #fff;
				font-size: 1.5rem;
				font-weight: 200;
				box-shadow: 0 2px 4px 0px rgba(0,0,0,.35);
			}
			.separator {
				color: #000;
				font-size: 1.5rem;
			}
		</style>
		<div class="container" layout horizontal center>
			<div class="digit">
				{{h1}}
			</div>
			<div class="digit">
				{{h2}}
			</div>
			<div class="separator">
				:
			</div>
			<div class="digit">
				{{m1}}
			</div>
			<div class="digit">
				{{m2}}
			</div>
		</div>
	</template>
	<script>
		Polymer('time-clock', {
			domReady: function () {
				var d = new Date(this.datetime);
				var hour = d.getHours();
				var mins = d.getMinutes();
				this.h1 = Math.floor(hour / 10);
				this.h2 = hour % 10;
				this.m1 = Math.floor(mins / 10);
				this.m2 = mins % 10;

			},

            datetimeChanged: function() {
                this.domReady();
            }
		});
	</script>
</polymer-element>
