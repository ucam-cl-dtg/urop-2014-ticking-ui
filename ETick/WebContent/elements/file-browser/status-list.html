<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/core-item/core-item.html"/>
<link rel="import" href="../../bower_components/core-selector/core-selector.html"/>
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html"/>

<polymer-element name="status-list" attributes="errors highlight">
  <template>
    <link rel="stylesheet" href="../../css/shared-styles.css"/>
    <link rel="stylesheet" href="status-list-style.css"/>

    <core-item icon="backspace"
               on-tap="{{clearHighlighting}}"
               label="Clear highlighting">
    </core-item>
    <core-selector multi
                   id="selector"
                   selected="{{highlight}}"
                   selectedClass="core-selected"
                   valueattr="name">
      <template repeat="{{item in items}}">
        <div class="tooltipFiles-container"
             name="{{item.className}}">
          <core-item icon='{{item.icon}}'
                     class="{{item.outcome}}"
                     label="{{item.problemDescription}}">
          </core-item>
          <template if="{{item.files.length > 0}}">
            <div class="tooltipFiles">
              <ul>
                <template repeat="{{filename in item.files}}">
                <li>{{filename}}</li>
                </template>
              </ul>
            </div>
          </template>
        </div>
      </template> 
    </core-selector>
    <p>
      {{tickerComments==null?"":tickerComments}}
    </p>
  </template>
  <script>
    Polymer('status-list'
      , {   highlight: []
          , errorsChanged:
            function ()
            {
              this.items =
                this.errors.map(
                    function (error)
                    {
                      switch (error.outcome)
                      {
                        case "PASS":
                          error.icon = "check";
                          break;

                        case "MANUALCHECK":
                          error.icon = "check-box-outline-blank";
                          break;

                        case "WARNING":
                          error.icon = "warning";
                          break;

                        default:
                          error.icon = "error";
                      }

                      error.files = error.fileDetails.map(
                          function (fileDetail)
                          {
                            return fileDetail.file;
                          });

                      return error;
                    });

              this.highlight =
              this.errors.filter(
                  function (error)
                  {
                    return (error.outcome == "ERROR"
                            || error.outcome == "WARNING")
                      && typeof error.className != typeof undefined;
                  }).map(
                    function (error)
                    {
                      return error.className;
                    });
            }

          , clearHighlighting:
            function ()
            {
              this.highlight = [];
            }
        });
  </script>
</polymer-element>
