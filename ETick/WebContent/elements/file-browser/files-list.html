<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/core-item/core-item.html"/>
<link rel="import" href="../../bower_components/core-selector/core-selector.html"/>
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="files-list"
                 attributes="files
                             selectedFileId
                             showHidden">
  <template>
    <link rel="stylesheet" href="../../css/shared-styles.css"/>
    <style>
      paper-checkbox + span
      {
        padding-left: 15px;
        margin-right: 20px;
        /* Mis-alignment with checkbox */
        vertical-align: super;
      }
      .fileSelector [fileHidden=true]
      {
        color: #9e9e9e;
      }
    </style>
    <paper-checkbox checked="{{showHidden}}"></paper-checkbox>
    <span>Show hidden files</span>
    <core-selector id="selector"
                   class="fileSelector"
                   selected="{{selectedFileId}}"
                   valueattr="id">
      <template repeat="{{file in files}}">
        <core-item icon="drive-file"
                   id="file{{file.id}}"
                   fileHidden="{{file.hidden && !showHidden}}"
                   label="{{file.name}}">
      </template>
    </core-selector>
  </template>
  <script>
    Polymer('files-list'
      , {
        });
  </script>
</polymer-element>
