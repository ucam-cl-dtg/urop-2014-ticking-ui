<!-- List of person-box's -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="person-box.html">

<polymer-element name="person-list" attributes="people boxWidth query">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}
			person-box {
				/* TODO:// Get 50% or 33% working */	
				width: calc(100% / 3 - 20px);
				min-width: 240px;
			}
			person-box:nth-child(odd) {
				background: #f6f6f6;
			}
			person-box:nth-child(even) {
				background: #e9e9e9;
			}
		</style>
		<div id="listEnclosure" layout horizontal center wrap>
			<template repeat="{{person in people | filter(query) }}">
					<person-box
						name="{{person.displayName}}"
						crsid="{{person._id}}"
						college="{{person.college == 'Unknown' ? '' : person.college}}"
						isStudent="{{person.isStudent}}">
					</person-box>	
			</template>
		</div>
	</template>
	<script>
		Polymer('person-list', {

			listFilter: function(item) {
				var q = this.query;
				return (item.displayName.toLowerCase().indexOf(q.toLowerCase()) > -1 ||
						item._id.toLowerCase().indexOf(q.toLowerCase()) > -1 ||
						item.college.toLowerCase().indexOf(q.toLowerCase()) > -1);
			},

			filter: function(items, q) {
				if (items && q) {
					return items.filter(this.listFilter.bind(this));
				}
				return items;
			}
		});
	</script>
</polymer-element>
