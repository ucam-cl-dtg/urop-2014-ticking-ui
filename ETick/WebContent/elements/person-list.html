<!-- List of person-box's -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="person-box.html">

<polymer-element name="person-list" attributes="people boxWidth">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}
			person-box {	
				width: 33.33%;
				min-width: 240px;
			}
			person-box:nth-child(odd) {
				background: #f6f6f6;
			}
			person-box:nth-child(even) {
				background: #e9e9e9;
			}
		</style>
		<div id="listEnclosure" layout horizontal center wrap>
			<template repeat="{{person, i in people}}">
					<person-box
						name="{{person.displayName}}"
						crsid="{{person._id}}"
						college="{{person.college}}"
						isStudent="{{person.isStudent}}">
					</person-box>	
			</template>
		</div>
	</template>
	<script>
		Polymer('person-list', {
		});
	</script>
</polymer-element>
