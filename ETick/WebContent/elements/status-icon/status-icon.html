<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icons/maps-icons.html">
<link rel="import" href="../../bower_components/core-icons/communication-icons.html">

<polymer-element name="status-icon" attributes="mode big showText" noscript>
    <template>
        <link rel="stylesheet" href="../tick-card/tick-components.css">
        <style>
            .small {
                width: 24px;
                height: 24px;
            }
            .big{
                width: 48px;
                height: 48px;
            }
            .status-icon-label {
                margin-right: 10px;
                color: #757575;
            }
        </style>

        <div layout horizontal>
            <template if="{{showText}}">
                <div layout vertical>
                    <div flex></div>
                    <div class="status-icon-label error">
                        {{mode == '-' ? 'Not started' : mode == 'I' ? 'Not submitted' : mode == 'UF' ? 'Failed automated tests' : mode == 'UP' ? 'Passed automated tests' : mode == 'P' ? 'Passed' : mode == 'F' ? 'Failed' : 'Unknown status code'}}
                    </div>
                    <div flex></div>
                </div>
            </template>

            <!-- When core-icon is created, if icon="", then it displays no icon. However, if icon is set to a non-empty
                 string, then set back to "", a blank icon is not displayed.-->
            <core-icon class="{{big ? 'big' : 'small'}}"
                       icon="{{mode == '-' ? (big ? 'maps:local-hotel' : '') : mode == 'I' ? 'play-circle-outline' : mode == 'UF' ? 'block' : mode == 'UP' ? 'check-circle-outline-blank' : mode == 'P' ? 'check-circle-outline' : mode == 'F' ? 'close' : ''}}"
                       hidden?="{{!(mode == 'I' || mode == 'UF' || mode == 'UP' || mode == 'F' || mode == 'P' || (mode == '-' && big))}}">
            </core-icon>
        </div>
    </template>
</polymer-element>
