<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">

<polymer-element name="status-icon" attributes="mode big showText">
    <template>
        <link rel="import" href="../tick-card/tick-components.css">
        <style>
            .small {
                width: 24px;
                height: 24px;
            }
            .big{
                width: 48px;
                height: 48px;
            }
            .status-icon-label {
                margin-right: 10px;
                color: #757575;
            }
        </style>

        <div layout horizontal>
            <template if="{{showText}}">
                <div layout vertical>
                    <div flex></div>
                    <div class="status-icon-label error">
                        {{mode == '-' ? 'Not started' : mode == 'I' ? 'Not submitted' : mode == 'F' ? 'Failed automated tests' : mode == 'U' ? 'Passed automated tests' : mode == 'P' ? 'Passed' : 'Unknown status code'}}
                    </div>
                    <div flex></div>
                </div>
            </template>
            <core-icon class="{{big == false ? 'big' : 'small'}}"
                       icon="{{mode == '-' ? '' : mode == 'I' ? 'create' : mode == 'F' ? 'clear' : mode == 'U' ? 'done' : mode == 'P' ? 'done-all' : ''}}">
            </core-icon>
        </div>
    </template>
    <script>
        Polymer('status-icon', {});
    </script>
</polymer-element>
