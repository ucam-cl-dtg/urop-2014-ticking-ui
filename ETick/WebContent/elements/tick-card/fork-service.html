<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="fork-service" attributes="unitPass humanPass signedUp testing tickId">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>

        <!-- Load fork object for this tick -->
        <core-ajax
                id="ajaxLoad"
                auto
                url="{{'http://urop2014.dtg.cl.cam.ac.uk/UROP_UI/api/fork/' + tickId + '/'}}"
                handleAs="json"
                on-core-response="{{forkObjectLoaded}}">
        </core-ajax>

    </template>
    <script>
        Polymer('fork-service', {
            forkObjectLoaded: function() {
                var forkObj = this.$.ajaxLoad.response;

                this.unitPass = forkObj.unitPass;
                this.humanPass = forkObj.humanPass;
                this.signedUp = forkObj.signedUp;
                this.testing = forkObj.testing;
            }
        });
    </script>
</polymer-element>
