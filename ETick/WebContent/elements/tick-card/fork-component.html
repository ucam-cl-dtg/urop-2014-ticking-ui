<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="fork-component">
    <template>
        <link rel="stylesheet" type="text/css" href="../../css/shared-styles.css">
        <link rel="stylesheet" type="text/css" href="tick-components.css">

        <div layout horizontal>
            <div class="spacer"></div>
            <div flex></div>
            <div class="spacer"></div>

            <core-collapse flex opened?="{{!initialising}}">
                <paper-button label="Initialise"></paper-button>
            </core-collapse>
            <core-collapse flex opened?="{{initialising}}">
                <div class="error">Initialising...</div>
            </core-collapse>

            <div class="spacer"></div>
            <div flex></div>
            <div class="spacer"></div>
        </div>
    </template>
    <script>
        Polymer('fork-component', {
           created: function() {
               this.initialising = false;
           }
        });
    </script>
</polymer-element>
