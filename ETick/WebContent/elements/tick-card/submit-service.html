<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../toast-ajax/toast-ajax.html">

<polymer-element name="submit-service" attributes="tickId status testRunning unitPass reportAvailable">
    <template>
        <!-- submit this tick for testing -->
        <toast-ajax
                id="ajaxSubmit"
                url="{{'http://urop2014.dtg.cl.cam.ac.uk/UROP_UI/api/submission/' + tickId + '/'}}"
                handleAs="json"
                method="POST"
                on-core-response="{{startPolling}}"
                on-core-error="{{submitError}}"

                waitMessage="Submitting"
                waitBeforeToast="500"
                captureError
                popUpError
                errorMessage="Error submitting tick">
        </toast-ajax>

        <!-- poll the tick's status -->
        <toast-ajax
                id="ajaxPoll"
                url="{{'http://urop2014.dtg.cl.cam.ac.uk/UROP_UI/api/submission/' + tickId + '/running'}}"
                handleAs="json"
                on-core-response="{{pollNext}}"
                on-core-error="{{pollError}}"

                captureError
                popUpError
                errorMessage="Error obtaining submission status.">
        </toast-ajax>
    </template>
    <script>
        Polymer('submit-service', {
            created: function() {
                this.status = {};
            },

            /**
             * Submits the user's tick for testing
             */
            submit: function() {
                console.log("submit request received");
                console.log(this.tickId);
                if (!(this.testRunning)) {
                    this.status = {progress: 0, maxProgress: 1, info: "Starting..."};
                    this.testRunning = true;
                    this.$.ajaxSubmit.go();
                }
            },

            /**
             * Fired when submitting the tick failed.
             */
            submitError: function() {
                //smooth UX
                this.job('unset-testRunning', function() {
                    this.testRunning = false;
                }, 500);
            },

            startPolling: function() {
                console.log("Starting Polling");
                this.testRunning = true;
                this.status = {progress: 0, maxProgress: 1, info: "Starting..."};
                this.$.ajaxPoll.go();
            },

            pollError: function(e, detail) {
                console.log("poll error");

                this.job('delay-poll', function() {
                    this.startPolling();
                }, 4000);

                //TODO: sometimes poll fails because there is nothing to poll, so this should be handled somehow
                //TODO: (similar to below, which was how it was done previously)
                /*if (detail.xhr.responseText.indexOf("NoSuchTestException") > -1) {
                    //assume last test finished
                    this.testRunning = false;
                } else {
                    //no idea what could have happened. Assume connection failed (e.g. timed out) and try again
                    this.$.toastPollError.show();

                    this.job('polymer-is-forcing-me-to-name-this-job', function() {
                        this.startPolling();
                    }, 4000);
                }*/
            },

            /**
             * Sets the published status attribute to the response of a pollStatus request, and starts another poll
             * if the test is incomplete
             */
            pollNext: function() {
                this.status = this.$.ajaxPoll.response;

                if (this.status.progress == this.status.maxProgress) {
                    this.status.info = "Done";
                    this.job('show-button', function() {
                        console.log(this.status);
                        this.testRunning = false;
                        this.reportAvailable = true;
                        console.log(this.status.info);
                        if (this.status.info == "PASS") {
                            this.unitPass = true;
                        }
                    }, 750);

                } else {
                    this.job('delayed-re-poll', function() {
                        this.$.ajaxPoll.go();
                    }, 500);
                }
            }
        });
    </script>
</polymer-element>
