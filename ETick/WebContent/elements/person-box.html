<!-- Box/card element representing a person in a list of people in a group. -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="person-box" attributes="name crsid college isStudent photo roles" noscript>
	<template>
		<style>
			:host {
				display: block;
				border-radius: 2px;
				position: relative;
				height: 100%;
			}

			h1 {
				margin: 0;
				font-size: 1.4rem;
				font-weight: 100;
			}

			h2 {
				margin: 0;
				font-size: 0.7rem;
				color: #808080;
				font-weight: 300;
			}

			core-icon {
				color: rgb(112, 81, 236);
			}

			#container {
				padding: 10px;
			}

			core-icon.big {
				width: 40px;
				height: 40px;
			}

			.profilePhoto {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-left: 10px;
			}

			#rolesContainer {
				margin: 20px;
				text-shadow: 0px 0px 10px rgba(255,255,255,0.6), 0px 0px 30px rgba(255,255,255,0.4), 0px 0px 50px rgba(255,255,255,0.3), 0px 0px 180px rgba(255,255,255,0.3);
				color: rgba(0,0,0,0.8);
				font-size: 0.8rem;
			}
		</style>

		<div layout horizontal center>
			<template if="{{photo}}">
				<img class="profilePhoto" src="data:image/jpeg;base64,{{photo}}"/>
			</template>
			<template if="{{!photo}}">
				<core-icon class="big" icon="{{isStudent ? 'social:school' : 'social:person'}}"></core-icon>
			</template>
			
			<div flex></div>
			<div id="container" layout vertical>
				<h1>{{name}}</h1>
				<div layout horizontal center>
					<h2 flex>{{college}}</h2>
					<h2>{{crsid}}</h2>
				</div>
				<paper-ripple class="recenteringTouch" fit></paper-ripple>
			</div>
		</div>
	</template>
</polymer-element>
