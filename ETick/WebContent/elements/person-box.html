<!-- Box/card element representing a person in a list of people in a group. -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="person-box" attributes="name crsid college isStudent photo roles" noscript>
	<template>
		<link rel="stylesheet" type="text/css" href="../css/box-element.css">
		<style>

			core-icon {
				color: rgb(112, 81, 236);
			}

			core-icon.big {
				width: 60px;
				height: 60px;
				margin: 5px;
			}

			.profilePhoto {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				margin: 10px;
			}

			#rolesContainer {
				font-size: 0.7rem;
				color: rgba(0, 0, 0, 0.67);
				margin: 2px;
				font-weight: normal;
				height: 100%;
			}

		</style>

		<div layout horizontal center>
			<template if="{{photo}}">
				<img class="profilePhoto" src="data:image/jpeg;base64,{{photo}}"/>
			</template>
			<template if="{{!photo}}">
				<core-icon class="big" icon="{{isStudent ? 'social:person' : 'social:school'}}"></core-icon>
			</template>

			<div id="rolesContainer" layout vertical flex>
				<template repeat="{{role in roles}}">
					<div>{{role}}</div>
				</template>
			</div>

			<div id="container" layout vertical end>
				<h2>{{crsid}}</h2>
				<h1>{{name}}</h1>
				<h2>{{college}}</h2>
				<paper-ripple class="recenteringTouch" fit></paper-ripple>
			</div>
		</div>
	</template>
</polymer-element>
